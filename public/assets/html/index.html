<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Top 10 of CNET100</title>
   <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">

    <div class="jumbotron text-center">
      <h2>Top 10 of CNET100</h2>
      <h3>Click the title of the article to get next article</h3>
    </div>
    <div class="row">
      <div class="col-sm-3">
      <form>
        <div class="form-group">
          
           <textarea class="form-control" id="saveNote" rows="20"></textarea>
        </div>
  
        <button type="button" class="btn btn-primary btn-lg" id="saveBtn">Save</button>
      </form>

      </div>
      <div class="col-sm-6">
        <div class="well well-lg" id="article">
          
        </div>
        
      </div>
      <div class="col-sm-3">
        <div class="well well-lg pre-scrollable" id="displayNote">
          
        </div>
        <button type="button" class="btn btn-primary btn-lg" id="deleteBtn">Delete</button>
      </div>

      
    </div>
  
    
    <script src="/assets/js/app.js"></script>
  </body>
</html>
